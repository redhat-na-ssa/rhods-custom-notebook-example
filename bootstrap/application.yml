---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhods-notebook
  namespace: openshift-gitops
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/redhat-na-ssa/rhods-custom-notebook-example.git'
    path: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  - group: "kubeflow.org"
    kind: "Notebook"
    namespace: notebook-demo
    jsonPointers:
    - /spec/template/spec/containers/1
    - /spec/template/spec/volumes/2
    - /spec/template/spec/volumes/3
