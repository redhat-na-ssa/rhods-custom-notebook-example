---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhods
  namespace: openshift-gitops
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://git.jharmison.com/james/mufg.git'
    path: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
