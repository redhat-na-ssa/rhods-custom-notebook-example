apiVersion: kubeflow.org/v1
kind: Notebook
metadata:
  annotations:
    notebooks.opendatahub.io/inject-oauth: "true"
    notebooks.opendatahub.io/last-image-selection: ${LIGHTGBM_TAG}
    notebooks.opendatahub.io/last-size-selection: Small
    notebooks.opendatahub.io/oauth-logout-url: https://${RHODS_DASHBOARD_URL}/projects/mufg-demo?notebookLogout=demo-lightgbm-workbench
    opendatahub.io/username: cluster-admin
    openshift.io/description: ""
    openshift.io/display-name: Demo LightGBM Workbench
  labels:
    app: demo-lightgbm-workbench
    opendatahub.io/dashboard: "true"
    opendatahub.io/odh-managed: "true"
    opendatahub.io/user: cluster-2dadmin
    component: lightgbm-notebook-instance
    purpose: mufg-demo
  name: demo-lightgbm-workbench
  namespace: mufg-demo
spec:
  template:
    spec:
      containers:
      - env:
        - name: NOTEBOOK_ARGS
          value: |-
            --ServerApp.port=8888
                              --ServerApp.token=''
                              --ServerApp.password=''
                              --ServerApp.base_url=/notebook/mufg-demo/demo-lightgbm-workbench
                              --ServerApp.quit_button=False
                              --ServerApp.tornado_settings={"user":"cluster-2dadmin","hub_host":"https://${RHODS_DASHBOARD_URL}","hub_prefix":"/projects/mufg-demo"}
        - name: JUPYTER_IMAGE
          value: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/${LIGHTGBM_TAG}
        envFrom:
        - secretRef:
            name: aws-connection-minio
        image: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/${LIGHTGBM_TAG}
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /notebook/mufg-demo/demo-lightgbm-workbench/api
            port: notebook-port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: demo-lightgbm-workbench
        ports:
        - containerPort: 8888
          name: notebook-port
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /notebook/mufg-demo/demo-lightgbm-workbench/api
            port: notebook-port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: 8Gi
          requests:
            cpu: "1"
            memory: 8Gi
        volumeMounts:
        - mountPath: /opt/app-root/src
          name: demo-lightgbm-workbench
        workingDir: /opt/app-root/src
      - args:
        - --provider=openshift
        - --https-address=:8443
        - --http-address=
        - --openshift-service-account=demo-lightgbm-workbench
        - --cookie-secret-file=/etc/oauth/config/cookie_secret
        - --cookie-expire=24h0m0s
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --upstream=http://localhost:8888
        - --upstream-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - --email-domain=*
        - --skip-provider-button
        - --openshift-sar={"verb":"get","resource":"notebooks","resourceAPIGroup":"kubeflow.org","resourceName":"demo-lightgbm-workbench","namespace":"$(NAMESPACE)"}
        - --logout-url=https://${RHODS_DASHBOARD_URL}/projects/mufg-demo?notebookLogout=demo-lightgbm-workbench
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.redhat.io/openshift4/ose-oauth-proxy@sha256:4bef31eb993feb6f1096b51b4876c65a6fb1f4401fee97fa4f4542b6b7c9bc46
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /oauth/healthz
            port: oauth-proxy
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: oauth-proxy
        ports:
        - containerPort: 8443
          name: oauth-proxy
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /oauth/healthz
            port: oauth-proxy
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
        - mountPath: /etc/oauth/config
          name: oauth-config
        - mountPath: /etc/tls/private
          name: tls-certificates
      enableServiceLinks: false
      serviceAccountName: demo-lightgbm-workbench
      volumes:
      - name: demo-lightgbm-workbench
        persistentVolumeClaim:
          claimName: demo-lightgbm-workbench
      - name: oauth-config
        secret:
          defaultMode: 420
          secretName: demo-lightgbm-workbench-oauth-config
      - name: tls-certificates
        secret:
          defaultMode: 420
          secretName: demo-lightgbm-workbench-tls
